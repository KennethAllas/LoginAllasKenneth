<html>
<head>

    <title>Login Changes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        

        <div class="loginbox">
            <img src = "avatar.jfif" class="avatar">
            <h1>Login here</h1>
            <form>


                <p>Username</p>
                <input type="email" name="" placeholder="Enter a valid Email">
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8, alphanumeric or least one special character">
                <input type="submit" name="" value="Login">
                <a href= "#">Lost your password?</a> <br>
                <a href= "#">Don't have an account?</a> 
            </form>
        </div>
    </body>
</head>
</html>
